<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoVANA</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#eef6ef;
  overflow-x:hidden;
}

/* PAGE CONTENT (MOVES LEFT) */
#page-content{
  transition: transform 0.4s ease;
}

#page-content.shifted{
  transform: translateX(-320px);
}

/* HEADER */
header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:#cfeec2;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:2000;
}

.logo img{
  height:45px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* MAIN CONTENT */
main{
  padding-top:100px;
  padding-bottom:60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
}

/* CARD */
.card{
  width:90%;
  max-width:700px;
  background:white;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

.card img{
  width:100%;
  border-radius:15px;
}

.card h2{
  margin-top:15px;
  color:#2f6b3f;
}

/* FOOTER */
footer{
  background:#8c7153;
  color:white;
  text-align:center;
  padding:25px;
}

footer p{
  margin:5px 0;
}

/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0;
  right:-320px;
  width:320px;
  height:100vh;
  background:#d6f0c9;
  transition:0.4s ease;
  z-index:3000;
  box-shadow:-5px 0 20px rgba(0,0,0,0.25);
}

.side-menu.active{
  right:0;
}

/* MENU HEADER */
.menu-header{
  display:flex;
  justify-content:flex-end;
  padding:15px;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
}

/* MENU LINKS */
.menu-links{
  list-style:none;
}

.menu-links li{
  padding:16px 22px;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:17px;
  border-bottom:1px solid rgba(0,0,0,0.15);
  cursor:pointer;
}

.menu-links li:hover{
  background:rgba(255,255,255,0.5);
}
</style>
</head>

<body>

<!-- PAGE CONTENT -->
<div id="page-content">

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="./logo.jpg" alt="EcoVANA">
    </div>
    <div class="menu-btn" onclick="openMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Soil Plants">
      <h2>Soil Plants</h2>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" alt="Water Plants">
      <h2>Water Plants</h2>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p><strong>EcoVANA</strong></p>
    <p>Growing green spaces together ðŸŒ±</p>
    <p>Â© 2025 EcoVANA</p>
  </footer>

</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <div class="menu-header">
    <span class="close-btn" onclick="closeMenu()">âœ•</span>
  </div>

  <ul class="menu-links">
    <li><i class="fa-solid fa-house"></i> Home</li>
    <li><i class="fa-solid fa-seedling"></i> Plants</li>
    <li><i class="fa-solid fa-leaf"></i> PlantCare</li>
    <li><i class="fa-solid fa-box"></i> Essentials</li>
    <li><i class="fa-solid fa-location-dot"></i> Nearby Nurseries</li>
    <li><i class="fa-solid fa-robot"></i> AI Chatbot</li>
    <li><i class="fa-solid fa-cart-shopping"></i> Cart</li>
    <li><i class="fa-solid fa-user"></i> Logout</li>
  </ul>
</div>

<script>
function openMenu(){
  document.getElementById("sideMenu").classList.add("active");
  document.getElementById("page-content").classList.add("shifted");
}

function closeMenu(){
  document.getElementById("sideMenu").classList.remove("active");
  document.getElementById("page-content").classList.remove("shifted");
}
</script>

</body>
</html>
